# Braulio

- project:
  type: project-research
  active: false
  author: Braulio Adriano de Mello
  author_id: braulio
  title: Coordenação entre técnicas de simulação para interoperabilidade de componentes em modelos heterogêneos
  description: Em comparação com modelos tradicionais, a construção e execução de modelos de simulação que combinam características variadas em termos de controle do tempo, dados, método e tecnologia de construção, ditos heterogêneos, é tarefa de elevada complexidade. Na representação desse tipo de sistemas, as arquiteturas e ambientes de simulação precisam incorporar estratégias que permitam garantir correção e validação dos modelos cujas partes não são compatíveis. Esforços para gerar contribuições em simulação geralmente atuam dentro de uma abrangência delimitada de metas e, por esse motivo, avançam pouco nas soluções que contribuam com a coordenação entre técnicas de simulação para controle de modelos heterogêneos. Embora estudos têm apresentado avanços nesse escopo, tais avanços também são voltados para contextos específicos e delimitados resultando em certo grau de fragmentação entre as contribuições. Esta proposta de estudos tem como objetivo gerar soluções que, a partir das técnicas atuais de simulação, agregam habilidades para gerenciar a cooperação entre funcionalidades distintas. Por exemplo, no escopo da sincronização híbrida, coordenar funções de controle do intervalo de lookahead com funções de identificação de estados seguros para prevenir violação de tempo nos componentes conservadores. A arquitetura alvo desta proposta é o Distributed Cosimulation Backbone (DCB). Esta arquitetura tem sido campo de estudos do proponente e foi inicialmente concebida com o propósito de garantir independência entre componentes de um modelo e as funcionalidades de controle de simulação, característica relevante para os objetivos relacinados nesta proposta.
  date_start: 2017
  date_end: 
  image:
    teaser: posts/thumbnail-pesquisa-512x512.png
    feature: /images/posts/pesquisa-1600x800.png

- project:
  type: project-research
  active: true
  author: Braulio Adriano de Mello
  author_id: braulio
  title: Simulação computacional distribuída na perspectiva de Arquitetura Orientada a Serviço
  description: O conceito de Modelagem e Simulação computacional como Serviço (MSaaS) pode ser interpretado como uma abordagem organizacional ou arquitetural com impacto tanto nas fases de desenvolvimento de modelos, que combinam partes (ou componentes) que interagem com uma finalidade comum, bem como na operação de aplicações distribuídas de Modelagem e Simulação (M&S). Nessa abordagem, é possível alcançar maior eficiência em reusabilidade, interoperabilidade, composição de componentes díspares (composability) e gestão de aplicações de simulação. Métodos e técnicas que contribuam com o acoplamento de componentes construídos para finalidades diferentes (reusabilidade), mesmo que adotem tecnologias ou interfaces distintas (composability), gerando modelos aptos a serem executados em plataformas distribuídas eficientemente e corretamente (interoperabilidade), são temas de interesse em pesquisas. Nesse campo de estudos, a definição de arquiteturas para simulação como serviço capazes de preservar a independência de componentes e a disponibilidade de técnicas que garantam agilidade e facilidade de operação de simulações, são vistas como desafios correntes. Nesse contexto, o objetivo geral desta proposta esta centrado na redefinição de uma arquitetura de simulação distribuída (Distributed Cosimulation Backbone) para incorporar princípios de MSaaS.
  date_start: 2020
  date_end: 2023
  image:
    teaser: posts/thumbnail-pesquisa-512x512.png
    feature: /images/posts/pesquisa-1600x800.png    

