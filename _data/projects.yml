- project:
  type: project-research
  active: false
  author: Jose Carlos Bins Filho
  author_id: jose.binsfilho
  role: Colaborador
  title: Contagem de pequenos objetos em movimento em grandes volumes utilizando visão computacional
  description: As atividades de contagem e inspeção de pequenos objetos em grandes volumes são tarefas essenciais em alguns setores da indústria.   Atualmente,  tais atividades são realizadas de maneira manual, ou com equipamentos de baixo desempenho.  Desta forma, a utilização de Visão Computacional têm apresentado resultados que motivam o seu uso na solução destes problemas.  Sendo assim, a proposta deste trabalho é desenvolver um Sistema de Visão computacional para a detecção e o contagem de grandes volumes de pequenos objetos.
  date_start: 2017
  date_end: 2018
