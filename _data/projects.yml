# Fernando
- project:
  type: project-research
  active: false
  author: Fernando Bevilacqua
  author_id: fernando.bevilacqua
  role: Coordenador
  title: Utilização de visão computacional e detecção de características para auxiliar na navegação de pessoas com deficiência visual em ambientes internos
  funding: Universal FAPESC Nº 01/2014
  date_start: 2015
  date_end: 2017
  web: https://inside-project.github.io
  description: Os portadores de deficiência visual enfrentam inúmeros obstáculos em seu processo de inclusão na sociedade. A visão computacional pode ser usada para uma maior qualidade de vida aos portadores de deficiência visual, contribuindo com a acessibilidade dos locais onde eles frequentam, além de auxiliar na resolução de dificuldades encontradas em seu cotidiano. Este projeto propõe a utilização de visão computacional e reconhecimento de imagens para auxiliar a navegação de pessoas com deficiência visual em ambientes fechados utilizando metadados previamente coletados. A finalidade é criar um sistema-guia que possa auxiliar o deficiente visual a se locomover informando localizações de salas, escadas, elevadores, entre outros.
  image:
    teaser: posts/thumbnail-pesquisa-512x512.png
    feature: /images/posts/pesquisa-1600x800.png

- project:
  type: project-research
  active: false
  author: Fernando Bevilacqua
  author_id: fernando.bevilacqua
  role: Colaborador
  title: Modelagem geométrica restrita guiada por interação 3D
  funding: UFFS
  date_start: 2012
  date_end: 2013
  description:  Em Computação Gráfica uma forma tridimensional é descrita, geralmente, através de uma malha de triângulos, a qual é comumente construída manualmente num processo conhecido por modelagem geométrica. O aspecto principal da modelagem geométrica consiste em definir a posição dos vértices que formam os triângulos da malha. Atualmente o dispositivo de interface Humano-Computador mais utilizado para esse fim é o mouse. Também é comum o uso de mesas de digitalização e mais recentemente as telas sensíveis ao toque. Porém, esses dispositivos operam num espaço definido em R2 (plano) com entradas convertidas para R3 (espaço virtual). Essa diferença entre o espaço de entrada de dados e o espaço virtual gera diversas facilidades e dificuldades para o usuário. Por outro lado, existe uma classe de dispositivos que operam com entradas em R3, tais como o Microsoft Kinect, Leap Motion e Sony Move. O objetivo desta pesquisa é desenvolver um novo paradigma de modelagem geométrica utilizando entradas de dados já em R3, dessa forma, maximizar o processo criativo envolvido na modelagem através de uma interface mais natural.
  image:
    teaser: posts/thumbnail-pesquisa-512x512.png
    feature: /images/posts/pesquisa-1600x800.png

- project:
  type: project-research
  active: false
  author: Fernando Bevilacqua
  author_id: fernando.bevilacqua
  role: Colaborador
  title: Visualização de dados geoespaciais voltados a agricultura de precisão utilizando computação móvel e computação gráfica
  funding: UFFS
  date_start: 2011
  date_end: 2012
  description: Muitas das máquinas utilizadas no plantio e colheita são equipadas com dispositivos de posicionamento global (GPS). Com base nos dados de posicionamento coletados por esses equipamentos, pretende-se desenvolver um sistema capaz de apresentar tais informações de forma visual e direcionada ao agricultor de soja. O objetivo principal é fornecer um sistema capaz de otimizar as tarefas do agricultor que necessita de técnicas de agricultura de precisão. Tal sistema será desenvolvido para computadores móveis, como tablets (iPad) e smartphones (iPhone), pois esses sistemas podem ser levados ao campo com facilidade. Sistemas computacionais que visam auxiliar o agricultor com base em interfaces gráficas avançadas ainda são raros. Dada a pouca experiência dos agricultores com sistemas computacionais, o desenvolvimento de sistemas ricamente gráficos pode facilitar a penetração de tais ferramentas no campo e maximizar a produção.
  image:
    teaser: posts/thumbnail-pesquisa-512x512.png
    feature: /images/posts/pesquisa-1600x800.png

